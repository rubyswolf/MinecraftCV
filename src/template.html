<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MinecraftCV</title>
  <style>
    :root {
      --bg: #101419;
      --panel: #1a222c;
      --text: #e8f0fa;
      --muted: #9bb0c8;
      --accent: #65d6a6;
      --border: #2e3d4f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
__MCV_BODY_STYLE__
    }
    .card {
      width: min(900px, 100%);
      background: linear-gradient(180deg, #1c2631, var(--panel));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 18px 16px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 650;
    }
    p {
      margin: 0 0 14px;
      color: var(--muted);
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }
    .search-input {
      width: 100%;
      margin-bottom: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #111821;
      color: var(--text);
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
    }
    .search-input:focus {
      border-color: #4f6a85;
    }
    .search-input::placeholder {
      color: var(--muted);
    }
    .media-error {
      margin: 0 0 14px;
      color: #ff9f9f;
      min-height: 1.2em;
      font-size: 0.92rem;
    }
    .tab-button {
      background: #111821;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 650;
      padding: 9px 14px;
      cursor: pointer;
      transition: background 120ms ease;
    }
    .tab-button.active {
      background: var(--accent);
      color: #082014;
      border-color: transparent;
    }
    .media-box {
      margin: 0;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #0f151c;
      overflow: auto;
      min-height: 300px;
      color: #d7e7fb;
    }
    .upload-zone {
      min-height: 270px;
      border: 2px dashed #4f6a85;
      border-radius: 10px;
      background: #121b24;
      color: var(--muted);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      cursor: pointer;
      transition: border-color 120ms ease, background 120ms ease, color 120ms ease;
    }
    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: var(--accent);
      background: #16232d;
      color: var(--text);
    }
    .upload-copy {
      line-height: 1.45;
      word-break: break-word;
    }
    .media-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }
    .media-item {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      background: #141d27;
    }
    .media-title-button {
      font: inherit;
      font-weight: 650;
      color: #9fd4ff;
      background: transparent;
      border: 0;
      padding: 0;
      margin-bottom: 6px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      word-break: break-word;
    }
    .media-title-button:hover {
      text-decoration: underline;
    }
    .media-meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .media-link {
      color: #9fd4ff;
      text-decoration: none;
      word-break: break-all;
    }
    .media-link:hover {
      text-decoration: underline;
    }
    .selected-media {
      display: grid;
      gap: 10px;
    }
    .selected-title {
      font-size: 1rem;
      font-weight: 700;
      word-break: break-word;
    }
    .selected-line {
      color: var(--muted);
      word-break: break-word;
    }
    .back-button {
      justify-self: start;
      background: #111821;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 650;
      padding: 8px 12px;
      cursor: pointer;
    }
    .back-button:hover {
      background: #1a2633;
    }
    .viewer-top {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .copy-button {
      justify-self: start;
      background: #111821;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 650;
      padding: 8px 12px;
      cursor: pointer;
    }
    .copy-button:hover {
      background: #1a2633;
    }
    .hidden {
      display: none !important;
    }
    .viewer-screen {
      display: grid;
      gap: 14px;
    }
    .viewer-screen.hidden {
      display: none;
    }
    .viewer-title {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 700;
      word-break: break-word;
    }
    .viewer-content {
      display: grid;
      gap: 12px;
    }
    .viewer-video {
      width: 100%;
      max-height: 60vh;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #000;
    }
    .viewer-full-image-stage {
      width: 100%;
      max-width: 100%;
      margin-left: 0;
      margin-right: 0;
      margin-top: 12px;
      display: block;
      overflow: hidden;
      position: relative;
    }
    .viewer-full-image-stage.hidden {
      display: none;
    }
    .viewer-full-image {
      display: block;
      width: auto;
      max-width: 100%;
      height: auto;
      border: 0;
      border-radius: 0;
      background: transparent;
      object-fit: contain;
      margin: 0 auto;
    }
    .viewer-crop-result {
      width: 100%;
      display: grid;
      place-items: center;
      cursor: crosshair;
    }
    .viewer-crop-result.hidden {
      display: none;
    }
    .viewer-crop-result-svg {
      display: block;
      width: auto;
      max-width: 100%;
      max-height: calc(100vh - 32px);
      height: auto;
      margin: 0 auto;
      background: transparent;
      touch-action: none;
    }
    .time-controls {
      display: grid;
      gap: 8px;
    }
    .time-row {
      display: grid;
      gap: 6px;
    }
    .time-input-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .time-label {
      font-size: 0.86rem;
      color: var(--muted);
    }
    .time-input {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #111821;
      color: var(--text);
      padding: 8px 10px;
      font-size: 0.93rem;
      outline: none;
      min-width: 220px;
      flex: 1 1 240px;
    }
    .time-input:focus {
      border-color: #4f6a85;
    }
    .viewer-action-button {
      background: #111821;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 650;
      padding: 8px 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .viewer-action-button:hover {
      background: #1a2633;
    }
    .viewer-action-button.accent {
      background: var(--accent);
      color: #082014;
      border-color: transparent;
    }
    .viewer-action-button.accent:hover {
      filter: brightness(1.04);
    }
    .viewer-note {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <div id="selector-screen">
      <h1>MinecraftCV</h1>
      <div class="tabs">
        <button id="tab-videos" class="tab-button active" type="button">Videos</button>
        <button id="tab-images" class="tab-button" type="button">Images</button>
        <button id="tab-upload" class="tab-button" type="button">Upload</button>
      </div>
      <input id="media-search" class="search-input" type="text" placeholder="URL/search query" />
      <input id="upload-file-input" type="file" hidden />
      <div id="media-error" class="media-error"></div>
      <div id="media-box" class="media-box">loading...</div>
    </div>
    <div id="viewer-screen" class="viewer-screen hidden">
      <div class="viewer-top">
        <button id="viewer-back" type="button" class="back-button">Back</button>
      </div>
      <h2 id="viewer-title" class="viewer-title"></h2>
      <div id="viewer-content" class="viewer-content"></div>
    </div>
  </main>
  <section id="viewer-full-image-stage" class="viewer-full-image-stage hidden">
    <img id="viewer-full-image" class="viewer-full-image" alt="" />
    <div id="viewer-crop-result" class="viewer-crop-result hidden"></div>
  </section>
__BACKEND_SCRIPTS__
  <script>
__APP_JS__
  </script>
</body>
</html>
