<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MinecraftCV</title>
  <style>
    :root {
      --bg: #101419;
      --panel: #1a222c;
      --text: #e8f0fa;
      --muted: #9bb0c8;
      --accent: #65d6a6;
      --border: #2e3d4f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
__MCV_BODY_STYLE__
    }
    .card {
      width: min(900px, 100%);
      background: linear-gradient(180deg, #1c2631, var(--panel));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 18px 16px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 650;
    }
    p {
      margin: 0 0 14px;
      color: var(--muted);
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }
    .search-input {
      width: 100%;
      margin-bottom: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #111821;
      color: var(--text);
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
    }
    .search-input:focus {
      border-color: #4f6a85;
    }
    .search-input::placeholder {
      color: var(--muted);
    }
    .tab-button {
      background: #111821;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 650;
      padding: 9px 14px;
      cursor: pointer;
      transition: background 120ms ease;
    }
    .tab-button.active {
      background: var(--accent);
      color: #082014;
      border-color: transparent;
    }
    .media-box {
      margin: 0;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #0f151c;
      overflow: auto;
      min-height: 300px;
      color: #d7e7fb;
    }
    .media-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }
    .media-item {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      background: #141d27;
    }
    .media-title-button {
      font: inherit;
      font-weight: 650;
      color: #9fd4ff;
      background: transparent;
      border: 0;
      padding: 0;
      margin-bottom: 6px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      word-break: break-word;
    }
    .media-title-button:hover {
      text-decoration: underline;
    }
    .media-meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .media-link {
      color: #9fd4ff;
      text-decoration: none;
      word-break: break-all;
    }
    .media-link:hover {
      text-decoration: underline;
    }
    .selected-media {
      display: grid;
      gap: 10px;
    }
    .selected-title {
      font-size: 1rem;
      font-weight: 700;
      word-break: break-word;
    }
    .selected-line {
      color: var(--muted);
      word-break: break-word;
    }
    .back-button {
      justify-self: start;
      background: #111821;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 650;
      padding: 8px 12px;
      cursor: pointer;
    }
    .back-button:hover {
      background: #1a2633;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>MinecraftCV</h1>
    <div class="tabs">
      <button id="tab-videos" class="tab-button active" type="button">Videos</button>
      <button id="tab-images" class="tab-button" type="button">Images</button>
    </div>
    <input id="media-search" class="search-input" type="text" placeholder="URL/search query" />
    <div id="media-box" class="media-box">loading...</div>
  </main>
__BACKEND_SCRIPTS__
  <script>
__APP_JS__
  </script>
</body>
</html>
